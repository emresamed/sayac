<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarih Sayacı</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <header>
        <h1>Tarih Sayacı</h1>
    </header>

    <section id="counter">
        <h2>Sayaç</h2>
        <label for="start-date">Bir tarih ve zaman giriniz:</label>
        <input type="datetime-local" id="start-date">
        <button id="start-button">Sayacı Başlat</button>
        <p>Geçen Zaman: <span id="counter-value">0 gün, 0 saat, 0 dakika, 0 saniye</span></p>
        <button id="stop-button">Sayacı Durdur</button>
    </section>

  

    <script src="site.js"></script>
</body>
</html>
